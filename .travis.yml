jobs:
  include:
    - os: linux
      dist: bionic
    - os: osx

language: c
install:
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- source "$HOME/miniconda/etc/profile.d/conda.sh"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment -c conda-forge -c bioconda -y python=3.8
  clang gxx_linux-64 make samtools=1.10 pytest
- conda activate test-environment
- "./install"
script:
- pytest -v
before_deploy:
- echo "Auto release generated by Travis CI on "$(date +'%Y:%m:%d at %H:%M:%S') >
  release_notes
- export release_name="PretextMap-"$(git describe --tags)
deploy:
  edge: true
  provider: releases
  token: "$GITHUB_TOKEN"
  file: release_notes
  name: "$release_name"
  body: Auto-generated release by Travis CI
  prerelease: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
env:
  secure: 
